<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>

</head>

<body>

  <div id="map" style="width: 100%; height: 720px;"></div>

  <button id="center">Get Center!!!</button>

  <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=6edf40f72cba490f7ecc8cbbef55c0d1"></script>

  <script src="./10_circumcenter.js"></script>

  <script>
    const container = document.querySelector('#map')
    const options = {
      center: new kakao.maps.LatLng(35.205510, 126.811551),
      level: 3,
    }

    const map = new kakao.maps.Map(container, options)
    const markers = []  // array for save all markers
    let centerMarker

    kakao.maps.event.addListener(map, 'click', function (e) {
      createMarker(e.latLng)
    })

    const createMarker = (position) => {
      const newMarker = new kakao.maps.Marker({
        map,  // same as map: map
        position
      })
      
      markers.push(newMarker)
      newMarker.setMap(map)
      
      if (markers.length > 3) {
        markers[0].setMap(null)
        markers.shift()
      }
    }

    const button = document.querySelector('#center')

    button.addEventListener('click', (e) => {
      if (markers.length === 3) {
        const center = circumcenter([
          [markers[0].getPosition().Ha, markers[0].getPosition().Ga],
          [markers[1].getPosition().Ha, markers[1].getPosition().Ga],
          [markers[2].getPosition().Ha, markers[2].getPosition().Ga]
        ])

        const position = new kakao.maps.LatLng(center[0], center[1])

        if (centerMarker) {
          centerMarker.setMap(null)
        }

        centerMarker = new kakao.maps.Marker({
          map,
          position
        })
      } else {
        console.log('guys, don`t you have friends?')
      }
    })
  </script>

</body>

</html>
