<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Shopping List</h1>
  <input id="item-input" type="text">
  <button id="add-button">Add</button>
  <button id="del-button">Delete</button>
  <ul id="shopping-list">
  </ul>

  <script>
    // 1. find tags(input, button, ul)
    const input = document.querySelector('#item-input')
    const addButton = document.querySelector('#add-button')
    const delButton = document.querySelector('#del-button')
    const ul = document.querySelector('#shopping-list')

    // 2. make event
    addButton.addEventListener('click', function (e) {
      // 2-1. get inpputed data
      const itemValue = input.value
      
      input.value = ''
      
      // 2-2. rap data with tags
      const tag = document.createElement('li')
      
      tag.innerText = itemValue
      ul.appendChild(tag)  // 2-3. add tags into ul

      tag.addEventListener('click', function (e) {
        if (tag.style.textDecoration === '') {
          tag.style.textDecoration = 'line-through'
        } else {
          tag.style.textDecoration = ''
        }
      })
      
      // 3. make delete
      const deleteBtn = document.createElement('button')
      
      deleteBtn.innerText = 'Delete'
      tag.appendChild(deleteBtn)

      deleteBtn.addEventListener('click', function (e) {
        tag.remove()
      })
      
    })

    delButton.addEventListener('click', function (e) {
      ul.innerHTML = ''
    })
  </script>
</body>
</html>
